<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>County Scorer (2026 Edition)</title>
    <style>
        :root { --brand: #1a365d; --accent: #2b6cb0; --success: #2f855a; --bg: #f7fafc; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); padding: 30px; color: #2d3748; }
        .container { max-width: 1200px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { background: var(--brand); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }

        .filters { display: flex; gap: 20px; padding: 25px 40px; background: #edf2f7; border-bottom: 1px solid #e2e8f0; }
        .input-group { flex: 1; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #4a5568; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 5px; font-size: 14px; }
        
        .btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; align-self: flex-end; }
        .btn:hover { background: #2c5282; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; background: white; padding: 15px 20px; font-size: 12px; color: #718096; border-bottom: 2px solid #edf2f7; }
        td { padding: 18px 20px; border-bottom: 1px solid #edf2f7; cursor: pointer; }
        tr.market-row:hover { background: #f0f7ff; }

        .score-pill { padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 12px; }
        .score-high { background: #c6f6d5; color: #22543d; }
        .score-mid { background: #feebc8; color: #744210; }

        .details-pane { display: none; background: #f8fafc; padding: 25px 40px; border-bottom: 2px solid #cbd5e1; }
        .details-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .detail-card h4 { margin: 0 0 10px 0; font-size: 12px; color: var(--accent); text-transform: uppercase; }
        .detail-card p { font-size: 13px; margin: 0; line-height: 1.5; color: #4a5568; }
        
        .stat-box { background: white; padding: 10px; border-radius: 5px; border: 1px solid #e2e8f0; margin-top: 10px; }
        .stat-label { font-size: 10px; color: #a0aec0; display: block; }
        .stat-val { font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>County Scorer <small>(v2026.1)</small></h1>
        <div style="font-size: 12px; opacity: 0.8;">Data Updated: Jan 2026</div>
    </div>

    <div class="filters">
        <div class="input-group">
            <label>Investment Budget ($)</label>
            <input type="number" id="userBudget" value="25000">
        </div>
        <div class="input-group">
            <label>Exit Strategy</label>
            <select id="userStrategy">
                <option value="Cash">Quick Cash Flip</option>
                <option value="Terms">Terms / Owner Finance</option>
            </select>
        </div>
        <button class="btn" onclick="scoreCounties()">Calculate Scores</button>
    </div>

    <div id="results">
        <table>
            <thead>
                <tr>
                    <th>County / Market</th>
                    <th>Match Score</th>
                    <th>Avg Buy Price</th>
                    <th>Est. Sale Price</th>
                    <th>Yield (ROI)</th>
                    <th>Recovery (Days)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    const countyData = [
        { name: "Luna, NM", buy: 1200, sellC: 2800, sellT: 4500, recovery: 45, zoning: "0.5 acre min for septic. RVs allowed 30 days/year.", laws: "Minimal building codes; requires 'Legal Access' for permits.", logic: "High liquidity due to low price point. Most buyers are 'sight unseen' investors." },
        { name: "Apache, AZ", buy: 2500, sellC: 5800, sellT: 9500, recovery: 60, zoning: "Agricultural General. Allows tiny homes/cabins with permit.", laws: "Stricter groundwater regulations starting 2026 in specific basins.", logic: "Strongest 'Terms' market. Note buyers love Northern AZ for recreational use." },
        { name: "Putnam, FL", buy: 7500, sellC: 18000, sellT: 28000, recovery: 55, zoning: "R2 (Mobile Homes allowed). High demand for housing.", laws: "Floodplain maps updated Jan 2026; verify elevation.", logic: "Florida growth is pushing buyers further inland; Putnam is the 2026 value play." },
        { name: "Costilla, CO", buy: 4800, sellC: 11000, sellT: 19500, recovery: 110, zoning: "Very strict camping limits (14 days). No long-term RV living.", laws: "Active code enforcement for unpermitted structures.", logic: "Mid-tier score due to regulatory friction reducing buyer pool size." },
        { name: "Klamath, OR", buy: 9800, sellC: 22000, sellT: 34000, recovery: 70, zoning: "Forestry/Rural Residential. Well depth can be an issue.", laws: "New fire mitigation laws require brush clearing on vacant lots.", logic: "High margin, but higher entry cost. Best for mid-to-high budgets." },
        { name: "Mohave, AZ", buy: 5500, sellC: 13500, sellT: 21000, recovery: 85, zoning: "Residential/Agricultural. Easy building permits.", laws: "Hauling water is standard; verify water kiosks nearby.", logic: "Massive volume market. High competition requires better marketing photos." },
        { name: "Ozark, MO", buy: 8200, sellC: 21000, sellT: 32000, recovery: 140, zoning: "No zoning in many areas. Very few restrictions.", laws: "Requires septic 'Lagoon' systems if soil won't perc.", logic: "Slow recovery (140 days) but massive margins for 'Freedom' seekers." }
    ];

    function scoreCounties() {
        const budget = parseFloat(document.getElementById('userBudget').value);
        const strategy = document.getElementById('userStrategy').value;
        const body = document.getElementById('tableBody');
        body.innerHTML = '';

        countyData.forEach((c, index) => {
            const sellPrice = strategy === 'Cash' ? c.sellC : c.sellT;
            const yieldVal = ((sellPrice - c.buy) / c.buy * 100).toFixed(0);
            
            // Scoring Logic:
            // 1. Budget Fit: Can you buy at least 3 units? (Max score 50)
            // 2. Yield: (Max score 30)
            // 3. Recovery: (Max score 20)
            let budgetScore = (budget / (c.buy * 3)) * 25;
            if (budgetScore > 50) budgetScore = 50; 
            if (budget < c.buy) budgetScore = 0;

            const yieldScore = Math.min((yieldVal / 5), 30);
            const recoveryScore = Math.max(20 - (c.recovery / 20), 0);
            
            const totalScore = (budgetScore + yieldScore + recoveryScore).toFixed(1);
            const scoreClass = totalScore > 70 ? 'score-high' : 'score-mid';

            const row = `
                <tr class="market-row" onclick="toggleDetails(${index})">
                    <td><strong>${c.name}</strong></td>
                    <td><span class="score-pill ${scoreClass}">${totalScore}</span></td>
                    <td>$${c.buy.toLocaleString()}</td>
                    <td>$${sellPrice.toLocaleString()}</td>
                    <td style="color:var(--success); font-weight:bold;">${yieldVal}%</td>
                    <td>${c.recovery} Days</td>
                </tr>
                <tr id="details-${index}" class="details-pane">
                    <td colspan="6">
                        <div class="details-grid">
                            <div class="detail-card">
                                <h4>2026 Market Logic</h4>
                                <p>${c.logic}</p>
                                <div class="stat-box">
                                    <span class="stat-label">Units with Current Budget</span>
                                    <span class="stat-val">${Math.floor(budget/c.buy)} Units</span>
                                </div>
                            </div>
                            <div class="detail-card">
                                <h4>Zoning & Use</h4>
                                <p>${c.zoning}</p>
                            </div>
                            <div class="detail-card">
                                <h4>Legal & Local Laws</h4>
                                <p>${c.laws}</p>
                                <p style="margin-top:10px; font-size:11px; color:#e53e3e;">*Prices reflect Jan 2026 market average.</p>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
            body.innerHTML += row;
        });
    }

    function toggleDetails(index) {
        const el = document.getElementById(`details-${index}`);
        const current = el.style.display;
        // Close all others
        document.querySelectorAll('.details-pane').forEach(p => p.style.display = 'none');
        el.style.display = current === 'table-row' ? 'none' : 'table-row';
    }

    // Initial run
    scoreCounties();
</script>

</body>
</html>
