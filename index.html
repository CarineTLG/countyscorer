<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Scorer | 2026 Land Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --blue: #2563eb; --green: #10b981; --red: #ef4444; --slate: #64748b; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 1250px; margin: auto; }
        
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; overflow: hidden; }
        .header-bar { background: var(--primary); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .header-bar h1 { margin: 0; font-size: 18px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 25px 40px; background: #fff; border-bottom: 1px solid #f1f5f9; }
        .field-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 10px; font-weight: 800; color: var(--slate); text-transform: uppercase; }
        input, select { padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; outline: none; }
        
        .btn-run { background: var(--blue); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; align-self: end; height: 42px; }
        
        .main-layout { display: grid; grid-template-columns: 1.4fr 1fr; gap: 20px; padding: 20px 40px; min-height: 500px; }
        #results-table { display: none; width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 10px; color: var(--slate); text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; cursor: pointer; }
        tr.active-row { background: #eff6ff; border-left: 4px solid var(--blue); }

        .reasoning-panel { background: #fdfdfd; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; display: none; }
        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .metric-item { background: white; padding: 10px; border: 1px solid #f1f5f9; border-radius: 6px; }
        .metric-label { display: block; font-size: 9px; color: var(--slate); text-transform: uppercase; font-weight: 700; }
        .metric-val { font-size: 14px; font-weight: 800; }
        
        .alert-box { padding: 12px; border-radius: 6px; font-size: 12px; line-height: 1.4; margin-bottom: 15px; }
        .alert-blue { background: #eff6ff; border-left: 4px solid var(--blue); color: #1e40af; }
        .alert-red { background: #fef2f2; border-left: 4px solid var(--red); color: #991b1b; }

        .empty-state { grid-column: span 2; text-align: center; padding: 80px 0; color: var(--slate); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-bar">
            <h1>County Scorer <small style="opacity:0.6">v2026.3.5</small></h1>
        </div>

        <div class="controls">
            <div class="field-group">
                <label>Total Budget ($)</label>
                <input type="number" id="budget" placeholder="0.00">
            </div>
            <div class="field-group">
                <label>Closing Style</label>
                <select id="closingStyle">
                    <option value="150">DIY/Notary ($150)</option>
                    <option value="1200">Full Title/Escrow ($1,200)</option>
                </select>
            </div>
            <div class="field-group">
                <label>Reg. Filter</label>
                <select id="regFilter">
                    <option value="all">Show All</option>
                    <option value="relaxed">Relaxed Only</option>
                </select>
            </div>
            <button class="btn-run" onclick="calculate()">Score Markets</button>
        </div>

        <div class="main-layout">
            <div id="table-container">
                <div id="initial-msg" class="empty-state">
                    <h3>Awaiting Budget Input</h3>
                    <p>Enter your capital and closing style to generate 2026 projections.</p>
                </div>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>County</th>
                            <th>Entry/Unit</th>
                            <th>Target Sale</th>
                            <th>ROI</th>
                            <th>Recovery</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="reasoning" class="reasoning-panel">
                <div id="panel-content"></div>
            </div>
        </div>
    </div>
</div>

<script>
const counties = [
    { name: "Luna, NM", buy: 1250, cash: 3100, terms: 5200, crt: "35d", sat: "High", reg: "relaxed", zoning: "RVs allowed 30 days/year. No permits for sheds <200sqft.", logic: "Ultra-liquid. Closing with a notary is standard here to keep margins high." },
    { name: "Apache, AZ", buy: 2800, cash: 6500, terms: 10500, crt: "55d", sat: "Med", reg: "relaxed", zoning: "Tiny homes allowed. 1-acre minimum for septic.", logic: "Northern AZ recreational demand is peaking. Best 'Terms' engine in the West." },
    { name: "Putnam, FL", buy: 9800, cash: 24500, terms: 39000, crt: "50d", sat: "High", reg: "strict", zoning: "R2 zoning (Mobiles allowed). No flood zone A properties.", logic: "High entry price requires Title/Escrow. Locals are buying for primary residences." },
    { name: "Ozark, MO", buy: 8500, cash: 21500, terms: 34000, crt: "140d", sat: "Low", reg: "relaxed", zoning: "Zero building codes. No septic permits required.", logic: "The 'Freedom' market. Slow exit, but zero competition on the acquisition side." },
    { name: "Valencia, NM", buy: 2100, cash: 4800, terms: 7800, crt: "105d", sat: "Med", reg: "strict", zoning: "Code enforcement active. Lot consolidation needed for builds.", logic: "A price-game market. High inventory means you must be the cheapest lot available." },
    { name: "Costilla, CO", buy: 5500, cash: 13500, terms: 21000, crt: "95d", sat: "Med", reg: "strict", zoning: "14-day camping limit. Zero-tolerance for unpermitted living.", logic: "Strict laws have slowed turnover, but scarcity of Colorado land keeps prices up." }
];

function calculate() {
    const budget = parseFloat(document.getElementById('budget').value);
    const closeCost = parseFloat(document.getElementById('closingStyle').value);
    const filter = document.getElementById('regFilter').value;
    const marketing = 250; 
    
    if(!budget) return;

    document.getElementById('initial-msg').style.display = 'none';
    document.getElementById('results-table').style.display = 'table';
    document.getElementById('reasoning').style.display = 'block';

    const tbody = document.getElementById('tbody');
    tbody.innerHTML = '';

    counties.filter(c => filter === 'all' || c.reg === filter).forEach((c, idx) => {
        const totalEntry = c.buy + closeCost + marketing;
        const roi = (((c.cash - totalEntry) / totalEntry) * 100).toFixed(0);

        const row = document.createElement('tr');
        row.innerHTML = `
            <td><strong>${c.name}</strong><br><small>${c.sat} Saturation</small></td>
            <td>$${totalEntry.toLocaleString()}</td>
            <td>$${c.cash.toLocaleString()}</td>
            <td style="color:var(--green); font-weight:800;">${roi}%</td>
            <td>${c.crt}</td>
        `;
        row.onclick = () => showDetails(c, budget, closeCost, marketing);
        tbody.appendChild(row);
    });
}

function showDetails(c, budget, close, mark) {
    const totalUnit = c.buy + close + mark;
    const units = Math.floor(budget / totalUnit);
    const profit = (c.cash - totalUnit) * units;

    document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
    event.currentTarget.classList.add('active-row');

    document.getElementById('panel-content').innerHTML = `
        <div style="font-size:14px; font-weight:800; margin-bottom:15px; color:var(--blue); text-transform:uppercase;">${c.name} Breakdown</div>
        <div class="metric-grid">
            <div class="metric-item">
                <span class="metric-label">Max Units</span>
                <span class="metric-val">${units} Properties</span>
            </div>
            <div class="metric-item">
                <span class="metric-label">Net Profit (Cash)</span>
                <span class="metric-val" style="color:var(--green)">$${profit.toLocaleString()}</span>
            </div>
        </div>
        
        <div class="alert-blue">
            <strong>Acquisition Detail:</strong><br>
            Buy: $${c.buy} | Closing: $${close} | Marketing: $${mark}<br>
            <strong>Total Cost/Unit: $${totalUnit.toLocaleString()}</strong>
        </div>

        <div class="alert-red">
            <strong>2026 Regulatory Risk:</strong><br>
            ${c.zoning}
        </div>

        <div style="font-size:12px; line-height:1.5; color:var(--slate);">
            <strong>Strategic Note:</strong> ${c.logic}
        </div>
    `;
}
</script>
</body>
</html>
